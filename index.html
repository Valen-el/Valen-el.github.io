<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-2xl bg-white border border-gray-300 p-4">
        <div class="flex justify-between mb-4">
            <div class="flex space-x-4">
                <button class="px-4 py-2 border border-gray-300" onclick="handleFileClick()">File</button>
                <button class="px-4 py-2 border border-gray-300" onclick="handleEditClick()">Edit</button>
                <button class="px-4 py-2 border border-gray-300" onclick="validateInput()">Run</button>
                <button class="px-4 py-2 border border-gray-300" onclick="handleAboutUsClick()">About us</button>
            </div>
        </div>
        <div class="text-center mb-4">
            <label for="inputString" class="block mb-2">Input string:</label>
            <input id="inputString" type="text" class="w-full border border-gray-300 p-2">
        </div>
        <div class="text-center">
            <p>Message:</p>
            <p id="message" class="mt-2">Yes, it is a number/No, it is not a number</p>
        </div>
    </div>

    <script>
        function validateInput() {
            const input = document.getElementById('inputString').value;
            const messageElement = document.getElementById('message');
            const scientificNumberPattern = /^[+-]?\d+(\.\d+)?([eE][+-]?\d+)?$/;

            if (scientificNumberPattern.test(input)) {
                messageElement.textContent = "Yes, it is a number";
            } else {
                messageElement.textContent = "No, it is not a number";
            }
        }

        function handleFileClick() {
            alert("File button clicked");
        }

        function handleEditClick() {
            alert("Edit button clicked");
        }

        function handleAboutUsClick() {
            alert("About us button clicked");
        }
    </script>
</body>
</html>
